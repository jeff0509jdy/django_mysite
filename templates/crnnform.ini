<!DOCTYPE html>
<html lang="zh-Hant">
<html>           
            
            
    <form action="/forecast/veiws" method="post">           
            
            <label for="days">想預測的天數:</label>
            <input id="days" type="number" name="days" value="0">
            <label for="batch_size">每批訓練數據(Batch size)</label>
            <input id="batch_size" type="number" name="batch_size" value="16" placeholder="請輸入2的次方 e.g. 2、4、8..." min="8" max="1024" step="8">
            <label for="num_layer">隱藏層層數:</label>
            <input id="num_layer" type="number" name="num_layer" value="1" placeholder="1~4" min="1" max="4">
            <label for="hidden_size">隱藏層神經元數目:</label>
            <input id="hidden_size" type="number" name="hidden_size" value="1" min="1" max="300">
            <label for="learning_rate">學習率:</label>
            <input id="learning_rate" type="number" name="learning_rate" value="0.7" min="0.1" max="1" step="0.1">
            <label for="weight_decay">L2正則:</label>
            <input id="weight_decay" type="number" name="weight_decay" value="0" placeholder="0 or 1e-8">
            <label for="epoch">訓練次數:</label>
            <input id="epoch" type="number" name="epoch" value="500" placeholder="小於3000">
            <label for="n1">第1層卷積層之卷積核個數:</label>
            <input id="n1" type="number" name="n1" value="0" >
            <label for="n2">第2層卷積層之卷積核個數:</label>
            <input id="n2" type="number" name="n2" value="0" >
            <label for="n3">第3層卷積層之卷積核個數:</label>
            <input id="n3" type="number" name="n3" value="0" >
    </form>
<html>